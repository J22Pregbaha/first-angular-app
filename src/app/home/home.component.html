<!-- {{ model | json }} -->
<div [hidden]="submitted">
    <form #formValue="ngForm" (ngSubmit)="onSubmit(formValue)" novalidate>
        <div class="modal-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="givenName"><strong>Given name</strong></label>
                <input type="text" placeholder="Enter Given name" name="givenName" ngModel #givenName="ngModel" required>
                
                <label for="familyName"><strong>Family name</strong></label>
                <input type="text" placeholder="Enter Family name" name="familyName" ngModel #familyName="ngModel" required>
                
                <label for="email"><strong>Email</strong></label>
                <input type="text" placeholder="Enter Email" name="email" ngModel #email="ngModel" required>
        
                <label for="psw"><strong>Password</strong></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
        
                <label for="psw-repeat"><strong>Repeat Password</strong></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" ngModel #password="ngModel" required>
        
                <div class="google-btn" (click)="click()">
                    <div class="google-icon-wrapper">
                        <img class="google-icon" alt="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><strong>Sign up with google</strong></p>
                </div>
                
                <button type="submit" style="width:auto;">Sign Up</button>
        
                Already have an account? <a href="/learn">Learn</a>
            </div>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ givenName.value }} {{ familyName.value }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{ email.value }}</div>
    </div>
    <br>
    Results: {{ results }}
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
